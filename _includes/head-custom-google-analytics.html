{% assign meta_title = page.title | default: site.title %}
{% assign meta_desc  = page.description | default: site.description %}
{% assign meta_url   = "https://iliassioutis.github.io" | append: page.url %}
{% assign meta_image = page.image | default: "/assets/img/og-case-studies.png" %}

<meta property="og:title" content="{{ meta_title }}">
<meta property="og:description" content="{{ meta_desc }}">
<meta property="og:url" content="{{ meta_url }}">
<meta property="og:type" content="website">
<meta property="og:image" content="https://iliassioutis.github.io{{ meta_image }}">
<meta name="twitter:card" content="summary_large_image">
